install:

language: c++

services:
  - docker

compiler:
  - gcc

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libopenmpi-dev
            - openmpi-bin
            - wget

before_install:
  - docker pull benbrock/bcl:debug
  - eval "${MATRIX_EVAL}"

script:
  - docker run --name container -d benbrock/bcl:debug tail -f /dev/null # keep container alive
  - docker cp `pwd` container:/home/ubuntu/src # copy new changes
  - docker exec --user root container bash -c "cd ./src/bcl/tests/ && ./run_tests.sh mpi gasnet_ex" # run the test script
